<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Singularity Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://adsgram.ai/sdk/v1/adsgram-sdk.js"></script>
    <style>
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #080808, #000); 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
            user-select: none; 
            touch-action: manipulation;
        }
        
        #leaderboard { 
            position: absolute; top: 10px; left: 10px; 
            background: rgba(255, 255, 255, 0.05); 
            padding: 10px; border-radius: 12px; 
            font-size: 11px; z-index: 30; 
            border: 1px solid rgba(0, 242, 255, 0.1); 
            pointer-events: none; /* –ü—Ä–æ–ø—É—Å–∫–∞–µ—Ç –∫–ª–∏–∫–∏ —Å–∫–≤–æ–∑—å —Ñ–æ–Ω */
        }
        
        .ads-container { 
            position: absolute; top: 10px; right: 10px; 
            display: flex; flex-direction: column; 
            align-items: flex-end; gap: 8px; z-index: 30; 
        }

        .buy-btn { 
            padding: 8px 12px; border: none; border-radius: 10px; 
            font-weight: bold; cursor: pointer; font-size: 11px; 
            color: white; transition: 0.3s; pointer-events: auto;
        }

        .btn-mult { background: linear-gradient(45deg, #00f2ff, #0066ff); }
        .btn-auto { background: linear-gradient(45deg, #a200ff, #ff00d4); }
        
        .timer-text { font-size: 10px; color: #ff9d00; display: none; margin-top: -2px; }

        #ui { 
            margin-top: 80px; text-align: center; 
            z-index: 20; pointer-events: none; 
        }

        #energy { font-size: 60px; color: #00f2ff; text-shadow: 0 0 20px #00f2ff; font-weight: bold; }
        #status { font-size: 14px; letter-spacing: 2px; opacity: 0.7; }

        #game { 
            flex: 1; display: flex; 
            justify-content: center; align-items: center; 
            width: 100%; z-index: 10; 
        }

        #shape { 
            width: 150px; height: 150px; 
            background: #00f2ff; border-radius: 50%; 
            box-shadow: 0 0 30px #00f2ff; 
            transition: transform 0.05s; 
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        #shape.line { width: 280px; height: 15px; border-radius: 10px; }
        #shape.glow-mult { box-shadow: 0 0 40px #00f2ff, 0 0 70px #0066ff; border: 2px solid #fff; }
        #shape.glow-auto { box-shadow: 0 0 40px #a200ff, 0 0 70px #ff00d4; border: 2px solid #fff; }
        #shape.glow-both { box-shadow: 0 0 50px #fff, 0 0 100px #00f2ff; border: 3px solid #fff; }

        #math-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); display: none; 
            flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100; 
        }

        #math-box { background: #111; padding: 40px; border-radius: 25px; border: 2px solid #ff9d00; text-align: center; }
        
        .plus { 
            position: absolute; color: #00f2ff; 
            font-weight: bold; font-size: 28px; 
            pointer-events: none; z-index: 50;
        }
    </style>
</head>
<body>
    <div id="leaderboard"><strong>TOP 5</strong><div id="list">–ó–∞–≥—Ä—É–∑–∫–∞...</div></div>
    
    <div class="ads-container">
        <button class="buy-btn btn-mult" onclick="showAd('multiplier')">–ö–õ–ò–ö x2 üì∫</button>
        <div id="timer-mult" class="timer-text">x2: 05:00</div>
        <button class="buy-btn btn-auto" onclick="showAd('auto')">–ê–í–¢–û–ö–õ–ò–ö üì∫</button>
        <div id="timer-auto" class="timer-text">ü§ñ: 01:00</div>
    </div>

    <div id="math-overlay">
        <div id="math-box">
            <h2 style="color:#ff9d00; margin-top:0;">QUANTUM QUIZ</h2>
            <div id="math-question" style="font-size:24px; margin:20px 0"></div>
            <input type="number" id="math-input" style="padding:10px; width:100px; text-align:center; font-size:20px;"><br><br>
            <button class="buy-btn" style="background:#ff9d00; width:100%;" onclick="checkMathAnswer()">–û–¢–í–ï–¢–ò–¢–¨</button>
        </div>
    </div>

    <div id="ui">
        <div id="energy">0</div>
        <div id="status">POINT</div>
    </div>

    <div id="game">
        <div id="shape" onpointerdown="tap(event)"></div>
    </div>

<script>
    const tg = window.Telegram.WebApp; 
    tg.ready(); 
    tg.expand();

    const AdController = window.Adsgram?.init({ blockId: "22216" });
    const firebaseConfig = { databaseURL: "https://singularityclicker-default-rtdb.firebaseio.com/" };
    
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    let energy = 0, level = 0, isEvolving = false, clickMultiplier = 1, isAutoClickActive = false;
    let multEndTime = 0, autoEndTime = 0, multTimer, autoTimer, currentMathAnswer = 0;
    
    const energyEl = document.getElementById("energy");
    const shape = document.getElementById("shape");

    function tap(e) { 
        if (isEvolving) return; 
        if (e) e.preventDefault();

        let gain = (level === 0 ? 1 : 5) * clickMultiplier; 
        energy += gain; 
        energyEl.textContent = Math.floor(energy); 
        
        // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
        shape.style.transform = "scale(0.92)"; 
        setTimeout(() => shape.style.transform = "scale(1)", 50); 
        
        if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred("light"); 
        
        showPlus(gain, e); 
        if(energy >= 1000 && level === 0) evolveToLine(); 
    }

    function showPlus(v, e) { 
        const p = document.createElement("div"); 
        p.className = "plus"; 
        p.textContent = "+" + v; 
        
        // –ü–æ—è–≤–ª–µ–Ω–∏–µ –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞ –∏–ª–∏ –≤ —Ü–µ–Ω—Ç—Ä–µ
        const x = e ? e.clientX : window.innerWidth / 2;
        const y = e ? e.clientY : window.innerHeight / 2;
        
        p.style.left = `${x - 20}px`; 
        p.style.top = `${y - 20}px`; 
        
        document.body.appendChild(p); 
        p.animate([
            { opacity: 1, transform: "translateY(0)" }, 
            { opacity: 0, transform: "translateY(-100px)" }
        ], 800); 
        setTimeout(() => p.remove(), 800); 
    }

    // –û—Å—Ç–∞–ª—å–Ω–∞—è –ª–æ–≥–∏–∫–∞ (—Ä–µ–∫–ª–∞–º–∞, —ç–≤–æ–ª—é—Ü–∏—è, —Ç–∞–π–º–µ—Ä—ã) –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, 
    // –Ω–æ —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–º–∏ –≤—ã–∑–æ–≤–∞–º–∏ –≤–∏–∑—É–∞–ª–æ–≤
    
    function evolveToLine() { 
        isEvolving = true; 
        level = 1; 
        shape.classList.add("line"); 
        document.getElementById("status").textContent = "LINE"; 
        save(); 
        setTimeout(() => isEvolving = false, 500); 
    }

    function showAd(t) { 
        if(!AdController) {
            tg.showAlert("–†–µ–∫–ª–∞–º–Ω—ã–π –±–ª–æ–∫ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω");
            return;
        }
        AdController.show().then(() => { 
            const now = Date.now(); 
            if(t === 'multiplier') { multEndTime = now + 300000; startMultTimer(); } 
            else { autoEndTime = now + 60000; startAutoTimer(); } 
            save(); 
        }).catch(() => tg.showAlert("–†–µ–∫–ª–∞–º–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞"));
    }

    function startMultTimer() { 
        if(multTimer) clearInterval(multTimer); 
        multTimer = setInterval(() => { 
            let r = Math.round((multEndTime - Date.now())/1000); 
            if(r <= 0) { 
                clickMultiplier = 1; 
                document.getElementById("timer-mult").style.display = "none"; 
                clearInterval(multTimer); 
            } else { 
                clickMultiplier = 2; 
                document.getElementById("timer-mult").style.display = "block"; 
                document.getElementById("timer-mult").textContent = `x2: ${r}s`; 
            } 
            updateVisuals(); 
        }, 1000); 
    }

    function startAutoTimer() { 
        if(autoTimer) clearInterval(autoTimer); 
        autoTimer = setInterval(() => { 
            let r = Math.round((autoEndTime - Date.now())/1000); 
            if(r <= 0) { 
                isAutoClickActive = false; 
                document.getElementById("timer-auto").style.display = "none"; 
                clearInterval(autoTimer); 
            } else { 
                isAutoClickActive = true; 
                document.getElementById("timer-auto").style.display = "block"; 
                document.getElementById("timer-auto").textContent = `ü§ñ: ${r}s`; 
            } 
            updateVisuals(); 
        }, 1000); 
    }

    function updateVisuals() { 
        shape.classList.remove("glow-mult", "glow-auto", "glow-both"); 
        if(clickMultiplier > 1 && isAutoClickActive) shape.classList.add("glow-both"); 
        else if(clickMultiplier > 1) shape.classList.add("glow-mult"); 
        else if(isAutoClickActive) shape.classList.add("glow-auto"); 
    }

    setInterval(() => { 
        if(isAutoClickActive && !isEvolving) { 
            energy += (level === 0 ? 1 : 2); // –ê–≤—Ç–æ–∫–ª–∏–∫ –¥–∞–µ—Ç —á—É—Ç—å –±–æ–ª—å—à–µ –Ω–∞ —É—Ä–æ–≤–Ω–µ Line
            energyEl.textContent = Math.floor(energy); 
            if(energy >= 1000 && level === 0) evolveToLine(); 
        }
    }, 1000);

    function save() { 
        const u = tg.initDataUnsafe?.user; 
        if(u) db.ref('users/'+u.id).update({ 
            n: u.first_name, 
            s: Math.floor(energy), 
            l: level, 
            me: multEndTime, 
            ae: autoEndTime 
        }); 
    }

    function load() { 
        const u = tg.initDataUnsafe?.user; 
        if(!u) return; 
        db.ref('users/'+u.id).once('value', s => { 
            const d = s.val(); 
            if(d) { 
                energy = d.s || 0; level = d.l || 0; 
                energyEl.textContent = energy; 
                if(level === 1) shape.classList.add("line"); 
                const now = Date.now(); 
                if(d.me > now) { multEndTime = d.me; startMultTimer(); } 
                if(d.ae > now) { autoEndTime = d.ae; startAutoTimer(); } 
            } 
        }); 
        
        db.ref('users').orderByChild('s').limitToLast(5).on('value', snap => {
            let p = []; snap.forEach(s => p.push(s.val()));
            p.sort((a,b) => b.s - a.s);
            document.getElementById("list").innerHTML = p.map((p,i) => `<div>${i+1}. ${p.n}: ${p.s}</div>`).join('');
        });
    }

    load(); 
    setInterval(save, 15000);

    // Quiz logic
    function showMathQuiz() { 
        const n1 = Math.floor(Math.random()*90)+10, n2 = Math.floor(Math.random()*90)+10, isP = Math.random()>0.5; 
        currentMathAnswer = isP ? (n1+n2) : (n1-n2); 
        document.getElementById("math-question").textContent = `${n1} ${isP?'+':'-'} ${n2} = ?`; 
        document.getElementById("math-overlay").style.display = "flex"; 
    }

    function checkMathAnswer() { 
        const val = parseInt(document.getElementById("math-input").value); 
        if(val === currentMathAnswer) { 
            energy += 100; 
            energyEl.textContent = Math.floor(energy); 
            showPlus(100); 
            tg.showAlert("–í–µ—Ä–Ω–æ! +100"); 
            save(); 
        } else { 
            tg.showAlert("–ù–µ–≤–µ—Ä–Ω–æ!"); 
        }
        document.getElementById("math-overlay").style.display = "none"; 
        document.getElementById("math-input").value = "";
    }
    setInterval(showMathQuiz, 1800000);
</script>
</body>
</html>
